<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>


        function onPageNavigate(e) {
            console.log(e);
        }
        function onInfoNavigate(id) {
            location.href = `/post?post_id=${id}`;
        }

        window.onload = function () {

            const param = new URLSearchParams(location.search);
            console.log(param.get("page"));
            const pageParam = param.get("post_id");
            /*
            axios.get(`https://백엔드주소/post?post_id=${pageParam)}`) 쿼리스트링 방법
            axios.get(`https://백엔드주소/post/${pageParam)}`) 파라미터 방법
            */

            const post = [{
                id: 1,
                title: "오늘저녁은 한우",
                hit: 202,
                like: 500,
            },
            {
                id: 2,
                title: "오늘저녁은 족발",
                hit: 2,
                like: 200,
            },
            {
                id: 3,
                title: "오늘저녁은 치킨",
                hit: 222,
                like: 205,
            },
            {
                id: 4,
                title: "오늘저녁은 삼겹살",
                hit: 272,
                like: 248,
            },
            {
                id: 5,
                title: "오늘저녁은 없다!",
                hit: 882,
                like: 118,
            }];

            const content = document.getElementById("post_content");
            console.log(content);

            const row = document.createElement("tr");
            //요소를 만들어내는 속성
            //row => tr!

            row.innerHTML = `<div>안녕하세요</div>`;
            //html 속성을 바꾸는 것!
            // //row => tr
            // content.append(row);

            // content.innerHTML = `<div>안녕하세요</div>`;

            for (let i = 0; i < post.length; i++) {
                const row = document.createElement("tr");
                row.innerHTML =
                    `<td>${post[i].id}</td>
                <td onclick="onInfoNavigate(${post[i].id}">${post[i].title}</td>
                <td>${post[i].hit}</td>
                <td>${post[i].like}</td>`;

                content.append(row);
            }
        }


    </script>
</head>

<body>
    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>조회수</th>
            <th>좋아요</th>
        </thead>
        <tbody id="post_content">

        </tbody>
    </table>
    <div>
        <div onclick="onPageNavigate(this)">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
