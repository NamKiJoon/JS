<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
    <script>
        let num = 11;
        let num2 = "7";

        console.log(typeof num);
        console.log(typeof num2);

        let num3 = 11 + "11";
        console.log(num3);
        console.log(typeof num3); // string ( 문자가 더 우선순위가 높음 ! )

        let num4 = "11+11"
        console.log(num4);

        let num5 = 7 + "";
        console.log(num5);
        console.log(typeof num5);

        // 문자열 연산에는 +만 존재하기 대문에 숫자를 문자로 형변환 한다! 하지만 !!
        // - , * , / ... 그 외의 경우!
        // 문자열은 더할 순 있지만, 빼거나 곱하거나 나누는건 불가능 하기 때문!
        // 문자를 숫자로 자동으로 형변환!(type을 숫자로 변환시킴)

        let num6 = 10 - "20"
        console.log(num6);

        let str = "안녕" + "나는 기준이야";
        console.log(str);

        let str2 = "안녕" - "나는 기준이야";
        console.log(str2); //NaN ---> Not a Number
    </script>
</head>

<body>

</body>

</html>
