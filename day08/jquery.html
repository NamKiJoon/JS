            JQuery

            가져다가 사용

    <h2>제이쿼리</h2>
    <p id="text">변경될 문자열입니다!</p>
    <button>문자 변경</button>
    <script>
        $("button").on("click", () => {
            console.log("text");
            console.log($("#text"));
