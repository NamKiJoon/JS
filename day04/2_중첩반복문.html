<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>중첩반복문</title>
        <script>
            // 중첩 반복문: for문 안의 for문
            // 1학년 1반~9반 2학년 1반~9반, 3학년 1반~9반

            for (let i = 0; i < 9; i++) {
                console.log(`1학년 ${i + 1}반`);
            }
            for (let i = 0; i < 9; i++) {
                console.log(`2학년 ${i + 1}반`);
            }
            for (let i = 1; i < 10; i++) {
                console.log(`3학년 ${i}반`);
            }

            // 중첩반복문

            for (let i = 1; i < 4; i++) {
                for (let j = 1; j < 10; j++) {
                    console.log(`${i}학년${j}반`);
                }
            }
        </script>
    </head>
    <body></body>
</html>
