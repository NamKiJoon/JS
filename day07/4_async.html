<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async</title>
    <script>
        const callback = (number) =>
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    number = number + 1;
                    console.log(number);
                    resolve(number);
                }, 3000);
            });

        const asyncExample = async (number) => {
            try {
                console.log(a);
                await callback(a);
                console.log(a + 2);

                /*
                await를 활용함으로써
                비동기를 동기적 흐름으로 만들어주고
                콜백이나 then이 없어도 해당 비동기 함수 실행 후
                다음 함수를 실행시킬 수 있다.
                03:10:00 부터 콜백 , async , 복습 후 재수강!
                */

            } catch (err) {
                console.log(err);
            }
        };

        let a = 5;
        asyncExample(5);



    </script>
</head>

</html>
